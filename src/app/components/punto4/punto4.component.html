<!-- SECCION 1 -->
<div class="row">
  <div class="col-12 col-sm-12">
    <div class="row">
      <!-- Signos -->
      <div class="col-lg-4 col-6 mb-3" *ngFor="let signo of signos">
        <div class="card h-100 clickable-card" (click)="getHoroscope(signo)">
          <div class="row no-gutters">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
              <img src="assets/images/{{signo.img}}" class="card-img img-fluid p-3 small-image" alt="Imagen 1">
            </div>

            <div class="col-md-8 d-flex align-items-center justify-content-center">
              <div class="row">
                <div class="col-md-12">
                  <div class="card-body">
                    <h2 class="card-title text-center">{{signo.nombre}}</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- SECCION 2 -->
<div class="row mb-4" *ngIf="horoscopo.horoscope != ''">
  <div class="col-12 col-sm-12 border">
    <div class="row">
      <div class="col-8 text-center">
        <h3 class="h1 bg-danger text-white p-3">Hor√≥scopo del mes</h3>
        <h3 class="h2 mt-3">{{horoscopo.title}}</h3>
        <div class="mt-5">
          <p class="text-center">{{horoscopo.horoscope}}</p>
        </div>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-center">
        <img src="assets/images/{{horoscopo.img}}" class="card-img card-img-top" alt="">
      </div>
    </div>
  </div>
</div>
