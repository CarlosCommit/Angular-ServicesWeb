<div class="row align-items-start justify-content-start">
  <form class="col-6  mb-2">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="input" name="busqueda" placeholder="Buscar">
      <button class="btn btn-primary" type="button" (click)="buscar()">Buscar</button>
    </div>
  </form>
</div>

     

  <div class="row mb-4">
<h1 *ngIf="urlNext==null&&urlPreview==null">TOP RANKING: </h1>
   
<div class="col-8" *ngIf="urlNext||urlPreview">
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary  mb-4" (click)="next('back')"  *ngIf="urlPreview; else relleno">Atr√°s</button>
    <ng-template #relleno>
      <p class="mb-4"></p>
    </ng-template>
    <button class="btn btn-primary  mb-4" (click)="next('next')"  *ngIf="urlNext">Siguiente</button>
  </div>
</div>


    <div class="col-sm-8 col-md-8">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center mb-4" *ngFor="let item of music">
          <div class="card" style="width: 100%;">
            <img src="{{item.album.cover_xl}}" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center flex-grow-1">{{item.title}}</h5>
  
              <div class="audio-wrapper">
                <audio controls class="card-audio">
                  <source src="{{item.preview}}" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  
    </div>
 
  

    <div class="col-sm-4 col-4">

      <div class="row">
        <div class="col-md-12 ">
          <img src="assets/images/ads.jpg" width="100%" height="100%"   alt="">
        </div>
 
      </div>
     </div>
  
    


</div>
