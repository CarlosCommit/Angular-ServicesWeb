<!--CARDS-->
<div class="row ">

    <div class="col-sm-8 col-md-8">
       
       <div class="row">

         <!--CARD-->
          
         <div class=" col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center " *ngFor="let item of musica" >
               
           <div class="card" style="width: 90%;">
               <img src="assets/images/{{item.img}}" class="card-img-top" alt="...">
           <div class="card-body">
             <h5 class="card-title text-center">{{item.titulo}}</h5>
             <h6 class="card-title text-center">Mas escuchado</h6>
             <p class="card-text"*ngFor="let top of item.top">{{top}}</p>
           </div>
           </div>
         </div>
         
          

       </div>
      
    </div>

    <!--ADS-->
    
    <div class="col-sm-4 col-4">

     <div class="row">
       <div class="col-md-12 ">
         <img src="assets/images/ads.jpg" width="100%" height="100%"   alt="">
       </div>

     </div>
    </div>



   </div>
